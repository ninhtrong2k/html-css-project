<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucky</title>

        <!-- Favicon  -->

        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./asset/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./asset/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"

        />
        <link

            sizes="192x192"

            sizes="16x16"
            href="./asset/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./asset/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./asset/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Rest Css  -->
        <link rel="stylesheet" href="./asset/rest.css" />
        <!-- Embed Font  -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Style  -->
        <link rel="stylesheet" href="./asset/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo  -->
                    <img src="./asset/logo/Logo.svg" alt="Lucky" class="logo" />

                    <!-- navbar -->
                    <nav class="nav navbar">
                        <ul class="navbar__list">
                            <li class="navar__item">
                                <a href="" class="navbar__link">Home</a>
                            </li>
                            <li class="navar__item">
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li class="navar__item">
                                <a href="" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navar__item">
                                <a href="" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navar__item">
                                <a href="" class="navbar__link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action  -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero  -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero Media  -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img src="./asset/images/pet-01.png" alt="" class="hero__img">
                            <!-- Decorator -->
                             <img src="./asset/images/deco-01.svg" alt="" class="hero__decor hero__decor-left">
                             <img src="./asset/images/dec0-02.svg" alt="" class="hero__decor hero__decor-right">
                        </div>
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img src="./asset/images/pet-02.png" alt="" class="hero__img ">
                        </div>
                        <div class="hero__list">
                            <div class="hero-list-item">
                                <img src="./asset/images/pet-03.png" alt="" class="hero-list-item__thumb">
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title"> Pet Health</p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div class="hero-list-item__skeleton" style="--width:39px"></div>
                                </div>
                            </div>
                            <div class="hero-list-item__separate"></div>
                            <div class="hero-list-item">
                                <img src="./asset/images/pet-04.png" alt="" class="hero-list-item__thumb">
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title"> Pet Health</p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div class="hero-list-item__skeleton" style="--width:39px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hero Content  -->
                     <section class="hero-content"></section>
                </div>
            </div>
        </section>
    </body>
</html>
